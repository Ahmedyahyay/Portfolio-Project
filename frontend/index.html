<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Nutrition Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Personal Nutrition Assistant</h1>
            <p>Healthcare support for adults with BMI â‰¥ 30</p>
        </header>

        <div class="section">
            <h2>User Registration</h2>
            <div class="form-group">
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <input type="number" id="regHeight" placeholder="Height (cm)" required>
                <input type="number" id="regWeight" placeholder="Weight (kg)" required>
                <button onclick="register()">Register</button>
            </div>
            <div id="regResult" class="result"></div>
        </div>

        <div class="section">
            <h2>User Login</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
            <div id="loginResult" class="result"></div>
        </div>

        <div class="section">
            <h2>BMI Calculator</h2>
            <div class="form-group">
                <input type="number" id="bmiHeight" placeholder="Height (cm)" required>
                <input type="number" id="bmiWeight" placeholder="Weight (kg)" required>
                <button onclick="calculateBMI()">Calculate BMI</button>
            </div>
            <div id="bmiResult" class="result"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
